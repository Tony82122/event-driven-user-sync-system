version: "3.9"

services:
  # ──────────────────────────────────────────────
  # Infrastructure
  # ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10

  # ──────────────────────────────────────────────
  # Application Services
  # ──────────────────────────────────────────────
  api-service:
    build:
      context: .
      dockerfile: cmd/api-service/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/api_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      API_PORT: "8080"
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  crm-consumer:
    build:
      context: .
      dockerfile: cmd/crm-consumer/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/crm_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  analytics-consumer:
    build:
      context: .
      dockerfile: cmd/analytics-consumer/Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/analytics_db?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata:

